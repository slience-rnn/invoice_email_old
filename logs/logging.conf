[loggers]
keys=root,app

[handlers]
keys=consoleHandler,fileHandler

[formatters]   
keys=standard

[logger_root]
level=INFO
handlers=consoleHandler

[logger_app]
level=INFO
handlers=consoleHandler,fileHandler
qualname=app
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=standard
args=(sys.stdout,)


[handler_fileHandler]
class=logging.handlers.TimedRotatingFileHandler
level=INFO
formatter=standard
args=('logs/app.log','midnight',1,14,'utf-8')


[formatter_standard]
format=%(asctime)s %(levelname)s [%(name)s:%(lineno)d] %(message)s
datefmt=%Y-%m-%d %H:%M:%S